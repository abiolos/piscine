name: CI/CD Pipeline

on:
  push:
    branches: [ "main", "master" ]

jobs:
  build-test-push-deploy:
    runs-on: self-hosted

    env:
      IMAGE_NAME: ${{ secrets.IMAGE_NAME }}
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t $IMAGE_NAME:${{ github.sha }} .

      - name: Run automated tests
        run: docker run --rm $IMAGE_NAME:${{ github.sha }} pytest tests/

      - name: Login to DockerHub
        run: echo "$DOCKERHUB_TOKEN" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin

      - name: Push Docker image to Docker Hub
        run: docker push $IMAGE_NAME:${{ github.sha }}

      - name: Deploy on local server
        run: |
          docker pull $IMAGE_NAME:${{ github.sha }}
          docker compose up -d

      - name: Notify pipeline status
        if: ${{ success() }}
        run: echo "✅ Déploiement réussi pour le commit $GITHUB_SHA"

      - name: Notify failure
        if: ${{ failure() }}
        run: echo "❌ Le pipeline a échoué pour le commit $GITHUB_SHA"


